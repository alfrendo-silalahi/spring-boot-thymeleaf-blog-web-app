<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="admin/head :: head"></div>
  <body>
    <div th:replace="admin/navbar :: navbar"></div>
    <div class="container">
      <div class="row">
        <h1>List Blog Posts</h1>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <th style="width: 10%">#</th>
          <th style="width: 20%">Post Title</th>
          <th style="width: 30%">Post Short Description</th>
          <th style="width: 20%">Post Created On</th>
          <th style="width: 20%">Action</th>
        </thead>
        <tbody>
          <tr th:each="post, postStat : ${posts}">
            <td th:text="${postStat.count}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.shortDescription}"></td>
            <td th:text="${post.createdOn}"></td>
            <td>
              <a
                class="btn btn-primary"
                th:href="@{/admin/posts/{post-id}/update(post-id=${post.id})}"
                >Update</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="admin/footer :: footer"></div>
  </body>
</html>
